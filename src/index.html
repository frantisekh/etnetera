<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etnetera</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <!-- Using the etnetera logo from images directory -->
                <img src="images/etnetera-logo.png" alt="Etnetera logo">
            </div>
            
            <!-- Mobile menu button - only visible on mobile -->
            <button class="header__mobile-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">DOMŮ</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link header__nav-link--active">KDO JSME</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">CO DĚLÁME</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">REFERENCE</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">PRÁCE U NÁS (4)</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">KONTAKT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero__container">
            <div class="hero__text-container">
                <h1 class="hero__title">Přidej se v Etneteře mezi kodéry</h1>
                <p class="hero__text">Čeká tu tým mladých lidí zapálených nejen do kódování. Nejsme žádný tiše pracující tým. Rádi si s&nbsp;tebou během práce pokecáme, zajdeme na oběd nebo poradíme s&nbsp;problémem.</p>
            </div>
            <div class="hero__cta-container">
                <a href="#" class="hero__cta button">Více o nás</a>
            </div>
        </div>
        
        <button class="hero__nav hero__nav--prev" aria-label="Předchozí slide">
            <span class="hero__nav-icon"></span>
        </button>
        <button class="hero__nav hero__nav--next" aria-label="Další slide">
            <span class="hero__nav-icon"></span>
        </button>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
